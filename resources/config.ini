# HFT Trading Application Configuration
# Professional Intraday Trading System Settings

[display]
# GUI Display Settings
window_width = 1600
window_height = 1200
theme = dark
update_interval_seconds = 5
auto_refresh = true
show_notifications = true
sound_alerts = false

[trading]
# Trading Strategy Settings
global_confidence_threshold = 0.60
min_risk_reward_ratio = 1.5
max_risk_per_trade_percent = 2.0
max_signals_per_stock = 3
position_size_method = fixed_risk

# Strategy-specific settings
[strategy.orb]
enabled = true
orb_minutes = 15
min_range_percent = 0.5
volume_threshold = 1.2

[strategy.vwap]
enabled = true
min_deviation_percent = 1.0
volume_confirmation = 1.3

[strategy.rsi]
enabled = true
overbought_level = 70
oversold_level = 30
rsi_period = 14

[strategy.breakout]
enabled = true
min_volume_ratio = 1.5
confirmation_candles = 2

[strategy.volume]
enabled = true
volume_spike_threshold = 1.8
price_volume_alignment = true

[api]
# Market Data API Settings
yahoo_finance_base_url = "https://query1.finance.yahoo.com"
rate_limit_requests_per_minute = 100
request_timeout_seconds = 30
retry_count = 3
cache_duration_minutes = 1

[market]
# Market Hours (IST)
market_open_hour = 9
market_open_minute = 15
market_close_hour = 15
market_close_minute = 30
pre_market_start_hour = 9
pre_market_start_minute = 0

# Trading symbols
symbols_file = "nifty50_symbols.txt"
primary_index = "^NSEI"

[data]
# Data Storage Settings
data_directory = "./data"
history_file = "trading_history.csv"
performance_file = "strategy_performance.json"
max_history_days = 90
backup_enabled = true

[logging]
# Logging Configuration
log_level = INFO
log_file = "./logs/hft_trading.log"
max_log_size_mb = 50
log_rotation_count = 5
console_logging = true

[risk_management]
# Risk Management Rules
max_portfolio_risk_percent = 10.0
max_correlation_limit = 0.7
stop_loss_method = atr_based
trailing_stop_enabled = false
max_open_positions = 10

[notifications]
# Alert Settings
desktop_notifications = true
sound_file = "./resources/alert.wav"
email_alerts = false
telegram_alerts = false

# Alert conditions
high_confidence_threshold = 0.8
large_move_threshold_percent = 3.0
volume_spike_alert_ratio = 2.0

[performance]
# Performance Tracking
track_virtual_trades = true
calculate_sharpe_ratio = true
benchmark_symbol = "^NSEI"
performance_window_days = 30

[gui_colors]
# Color Scheme
background_color = "#0F0F0F"
text_color = "#FFFFFF"
positive_color = "#00FF88"
negative_color = "#FF4444"
neutral_color = "#CCCCCC"
highlight_color = "#FFD700"
border_color = "#333333"

[advanced]
# Advanced Settings
multi_threading = true
worker_threads = 4
memory_limit_mb = 512
cpu_usage_limit_percent = 20
debug_mode = false
profiling_enabled = false
